<!DOCTYPE html>
<html>
    <head>
        <title>
            Dumbledore..
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/baseStyle.css">
    </head>
    <body>
        <div class="profView ">
            <button class="btn btn-danger buttonAlignment" onclick="logout()">LOGOUT</button>
            <img class="img-circle profImage img-responsive"  id="profPhoto" alt="Profile Photo">
            <p class="profName" id="profName"></p>
            <p class="profBodyContent" id="profBodyContent"></p>
            <p class="profBodyContent" id="profession"></p>
            <button class="editProfileButtonALignment btn btn-primary" data-toggle="modal" data-target="#myModal">UPDATE PROFILE</button>
        </div>
        <div id="myModal" class="modal fade modalParams" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update Profile</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" placeholder="Bio" id="bioUpdater">
                        <button class="btn btn-success" id="bioUpdaterButton" onclick="updateBio()">Update Bio</button><br><br>
                        <input type="text" placeholder="position" id="postionUpdater">
                        at
                        <input type="text" placeholder="organization" id="organizationUpdater">
                        <button class="btn btn-success" id="professionUpdater" onclick="addProfession()">Add Profession</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="reload()">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="postView">
            <div class="searchHeader">
                <input type="text" class="searchInputStyle searchInputCenterStyle" id="search" placeholder="search anything.." data-toggle="modal" data-target="#searchModal">
            </div>
            <div class="card newPostPosition">
                <textarea style="width: inherit; box-sizing: border-box;  -moz-box-sizing: border-box;    /* For Firefox                          */
-webkit-box-sizing: border-box; /* For Safari                           */;display: block;margin-left: 10px;margin-top: 10px;resize: none"  placeholder="New Post.." id="postContent"></textarea>
                <div class="container">
                    <div class="row" style="margin-top: 10px;margin-bottom: 10px">
                        <div class="col-lg-6">

                        </div>
                        <div class="col-lg-6">
                            <input type="button" class="btn btn-success" onclick="submitPost()" value="Post"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card postDisplayStyle" id="postDivision">
            </div>
        </div>
        <div class="trendingView">
            <div>
                <img class="img-circle profImage img-responsive"  onclick="sayHi()" id="aiPic" src="images/AI_icon.png" alt="AI icon">
                <p class="pDisplayStyle">Have a talk with our AI
            </div>
            <div id="map" style="overflow: visible;width: 90%;height: 30%;margin-left: 4px;margin-top: 10px">
                Loading preview..
            </div>
            <div id="zoneAlert" style="font-family: 'Bradley Hand ITC',serif;color: #ffffff;margin-top: 3.7%">
                Loading Zonal Info..
            </div>
            <div id="mediaSentiment" style="font-family: 'Bradley Hand ITC',serif;color: #ffffff;margin-top: 3.7%">
                Media sentiment: happy, evocative
            </div>
            <div id="trendingHashTags" style="font-family: 'Bradley Hand ITC',serif;color: #ffffff;margin-top: 3.7%">
                Loading..
            </div>
            <div id="footerCopyright" style="font-family: sans-serif;color: #fff;margin-top: 2%;font-weight: bold">
                &copy; Company Sergeant Major Sangameswaran R S.
            </div>
        </div>
        <div id="snackbar">
            Hello From Dumbledore..
        </div>
        <div id="searchModal" class="modal fade modalParams" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Search User</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="searchText" placeholder="Search">
                        <button type="button" class="btn btn-primary" id="searchButton" onclick="searchUser()">Search</button>
                        <div id="searchUsers">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="commentModal" class="modal fade " role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Post</h4>
                    </div>
                    <div class="modal-body">
                        <div id="commentPostView">
                                Loading.. Please wait..
                        </div>
                        <div style="font-family: 'Bradley Hand ITC';color: #60a844">
                            Comments:
                        </div>
                        <div id="commentCommentView"></div>
                        <div>
                            <input type="text" style="font-family: 'Bradley Hand ITC'" class="" placeholder="Comment" id="newCommentInput">

                            <button type="button" class="btn btn-primary likeButtonParams" onclick="addComment()">Add Comment</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="flushModalData()">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script type="text/javascript" src="js/mainFunctions.js"></script>
    <script type="text/javascript">
        var map;

        function initMap() {
            console.log('callback received');
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 13.014774599999999, lng: 80.23797890000002},
                zoom: 10
            });
            requestLocation(function (err,lat,long) {
               if(err===null){
                   console.log(lat);
                   var marker = new google.maps.Marker({
                       position: new google.maps.LatLng(lat, long),
                       animation: google.maps.Animation.BOUNCE,
                       map: map
                   });
                   locationAlertPrediction(lat,long);
               }
            });
        }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-z8RzxVtfoJxB7Ax3YeIJGhhdWk5z4Lg&callback=initMap"></script>
</html>
