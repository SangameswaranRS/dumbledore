<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dumbledore - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginStyle.css">
</head>
<body>
<div class="container">Dumbledore - said a little meant a much..<br><br></div>
    <div class="login-page">
        <div class="form">
        <form class="register-form">
            <input type="text" placeholder="name" id="regUname"/>
            <input type="password" placeholder="password" id="reguPass"/>
            <input type="text" placeholder="email address" id="regEmail"/>
            <input type="text" placeholder="gender" id="regGender"/>
            <input type="text" placeholder="About" id="regAbout">
            <button onclick="signupButtonClickAction()" type="button">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
        <form class="login-form">
            <input type="text" placeholder="username" id="userName"/>
            <input type="password" placeholder="password" id="password"/>
            <button onclick="loginButtonClickAction()" type="button">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"> </script>
<script type="text/javascript" src="js/loginFunctions.js"></script>
</html>
